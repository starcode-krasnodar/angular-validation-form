<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Form Example</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        .wrap { margin-top: 20px; }
    </style>
</head>
<body ng-app="validationFormExample" ng-controller="mainController">

    <!-- form wrap -->
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Validation Form Example</div>
                        <div class="panel-body">

                            <!-- example validation form -->
                            <form method="post" name="exampleForm" novalidate>
                                <div ng-class="{ 'form-group': true, 'has-error': driverLicenseErrors.length != 0}">
                                    <label for="driver-license" class="control-label">Водительские права</label>
                                    <input type="text" name="driverLicense" id="driver-license" class="form-control"
                                        to-upper-case
                                        ng-model="driverLicense" ng-blur="driverLicenseValidate(driverLicense)" ng-change="driverLicenseChange(driverLicense)">
                                    <div ng-if="driverLicenseErrors.length != 0" class="help-block">
                                        <ul>
                                            <li ng-repeat="error in driverLicenseErrors">{{ error }}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div ng-class="{ 'form-group': true, 'has-error': registerNumberErrors.length != 0}">
                                    <label for="register-number" class="control-label">Регистрационный номер</label>
                                    <input type="text" name="registerNumber" id="register-number" class="form-control"
                                        to-upper-case
                                        ng-model="registerNumber" ng-blur="registerNumberValidate(registerNumber)" ng-change="registerNumberChange(registerNumber)">
                                    <div ng-if="registerNumberErrors.length != 0" class="help-block">
                                        <ul>
                                            <li ng-repeat="error in registerNumberErrors">{{ error }}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit-btn" class="btn btn-default" value="Отправить">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
